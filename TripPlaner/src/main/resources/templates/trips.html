<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singapore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/dashboard.html :: nav"></nav>

<div class="container">
    <div class="row ">
        <div class="mt-4 mb-3">
            <h1>Lista wycieczek</h1>
            <a th:href="@{/trips/new}" class="btn btn-primary" value="button"> Dodaj nową  </a> lub 
            <a class="btn btn-primary" th:href="@{/generate-trip}">Generuj wycieczkę</a>
        </div>
    </div>
    <div class="row ">
        <div class="col-12">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                <div th:each="trip,iterStat: ${trips}" class="col mb-4">
                    <div class="card">
                        <img th:src="${trip.places.get(0).images.get(0).url}" class="card-img-top" alt="card" width="390" height="150">
                        <div class="card-body">
                            <h5 th:text="${trip.name}" class="card-title"></h5>
                            <p> <td th:text="${trip.places.get(0).city.name}"/></p>

                            <a th:href="@{/trips/{tripId}/edit(tripId=${trip.id})}" class="btn" value="button"> Edytuj </a>
                            <a th:href="@{/trips/{tripId}/show(tripId=${trip.id})}" class="btn" value="button"> Detale </a>
                            <a th:href="@{/trips/{tripId}/delete(tripId=${trip.id})}" class="btn btn-danger" value="button"> Usuń </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
