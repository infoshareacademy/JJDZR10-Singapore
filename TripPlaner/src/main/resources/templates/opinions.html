<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <title>Singapore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2> LISTA OPINII </h2>
    <table class="table table-striped" id="sortTable">
        <thead>
        <tr>
            <th>#</th>
            <th th:text="#{opinion.userRate}"></th>
            <th th:text="#{opinion.userOpinion}"></th>
            <th th:text="#{opinion.getUser.getLogin}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="opinion, iterStat: ${opinions}">
            <td th:text="${iterStat.count}"/>
            <td th:text="${opinion.userRate}"/>
            <td th:text="${opinion.userOpinion}"/>
            <td th:text="${opinion.getUser.getLogin}"/>
            <td><a th:href="@{/opinions/details/{id}(id=${opinion.getId})}"> Detale </a></td>
            <td><a th:href="@{/opinions/delete/(id=${opinion.getId})}"> Usu≈Ñ </a></td>
            <td><a th:href="@{/opinions/edit/(id=${opinion.getId})}"> Edytuj </a></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $('#sortTable').DataTable();
</script>


</body>

</html>
