<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opinions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
<table class="table table-sm">
    <tr th:each="opinion, iterStat: ${opinions}">
        <td th:text="${iterStat.count}"/>
        <td th:text="${opinion.userRate}"/>
        <td th:text="${opinion.getUser.getLogin}"/>
        <td th:text="${opinion.userOpinion}"/>
        <td> <a th:href="@{/opinions/details(id=${opinion.getId})}" > Detale </a></td>
        <td> <a th:href="@{/opinions/delete(id=${opinion.getId})}" > Usu≈Ñ </a></td>
    </tr>
</table>
</div>
</body>
</html>
