<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Singapore</title>

<body>

        <td><a th:href="@{/place/{placeId}(placeId=${place.id})}" value="button"> Detale </a> </td>
        <td><a th:href="@{/opinion/new/{placeId}(placeId=${place.id})}" value="button"> Dodaj opiniÄ™ </a> </td>
    </tr>
</table>

<div class="col-12">
    <a th:href="@{/places}">Dodaj miejsce</a>
</div>
</body>
</html>
