<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singapore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/fragments/dashboard :: nav}"></nav>

<div class="container">
    <h1 style="margin-top:1.2cm; margin-bottom:1cm">
        Lista Atrakcji
    </h1>
    <p>Aby dodać swoje miejsce kliknij nastepujący przycisk: <a th:href="@{/places}">Dodaj miejsce</a></p>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div th:each="place: ${places}" class="col mb-4">
            <div class="card">
                <img src="https://dummyimage.com/600x400/000/fff.jpg" class="card-img-top" alt="zdjęcie miasta">
                <div class="card-body">
                    <h5 th:text="${place.name}" class="card-title"></h5>
                    <p> <td th:text="${place.city.name}"/></p>

                    <a th:href="@{/place/{placeId}(placeId=${place.id})}" class="btn btn-primary"> Detale</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
