<!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.thymeleaf.org">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <head>
      <meta charset="UTF-8">
      <title>Edycja Opinii</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
          <link href="css/opinions.css" rel="stylesheet"/>
</head>
<body>
<nav th:insert="~{/fragments/dashboard :: nav}"></nav>
<div class="container md-3" >
  <form action="#" th:action="@{/opinions/edit{id}(id=${opinion.id})}" th:object="${opinion}" method="post">
    <div class="rating">
      <input type="radio" name="rating" value="5" id="5" th:field="*{userRate}"><label for="5">☆</label>
      <input type="radio" name="rating" value="4" id="4" th:field="*{userRate}"><label for="4">☆</label>
      <input type="radio" name="rating" value="3" id="3" th:field="*{userRate}"><label for="3">☆</label>
      <input type="radio" name="rating" value="2" id="2" th:field="*{userRate}"><label for="2">☆</label>
      <input type="radio" name="rating" value="1" id="1" th:field="*{userRate}"><label for="1">☆</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" th:field="*{userOpinion}"></textarea>
      <label for="floatingTextarea2"></label>
    </div>
    <div class="container" md-3><p><input type="submit" value="Zmień"/> <input type="reset" value="Resetuj"/></p></div>
  </form>
</div>
</body>
</html></title>
</head>
