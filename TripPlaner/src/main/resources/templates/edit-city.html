<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singapore</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{/fragments/dashboard :: nav}"></nav>
<div class="container">
    <div class="p-3 m-0 border-0 bd-example">
        <form class="row g-3" action="#" th:action="@{/cities}" th:object="${city}" method="post"
              style="margin-top:0.5cm; margin-left:0.5cm">
            <div class="col-md-6">
                <label for="inputCityName" class="form-label">Nazwa miasta:</label>
                <input type="text" class="form-control" id="inputCityName" required th:field="*{name}"/>
            </div>

            <div class="col-12">
                <label for="Textarea" class="form-label">Opis miasta:</label>
                <input type="text" class="form-control" id="Textarea" required th:field="*{description}"/>
            </div>
            <p>
                <button type="submit" class="btn btn-primary">Wy≈õlij</button>
                <input type="reset" class="btn btn-primary" value="Reset"/></p>
        </form>
    </div>
</div>
</body>
</html>
