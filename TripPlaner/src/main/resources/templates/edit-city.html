<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Singapore - edit place</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:insert="~{/fragments/dashboard :: nav}"></nav>
<div class="p-3 m-0 border-0 bd-example">
<form class="row g-3" action="#" th:action="@{/cities}" th:object="${city}" method="post" style="margin-top:0.5cm; margin-left:0.5cm">
  <div class="col-md-6">
    <label for="inputCityName" class="form-label">Nazwa miasta:</label>
    <input type="text" class="form-control" id="inputCityName" required th:field="*{name}"/>
  </div>

  <div class="col-12">
    <label for="Textarea" class="form-label">Opis miasta:</label>
      <input type="text" class="form-control" id="Textarea" required th:field="*{description}"/>
  </div>
  <div class="col-md-4">
    <label for="inputCountry" class="form-label">Kraj</label>
    <input type="text" class="form-control" id="inputCountry"/>
  </div>

  <div class="col-12">
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p><p><button onclick="goBack()">Powr√≥t</button></p>
  </div>
</form>
</div>
<script>
  function goBack() {
    window.history.go(-1);
  }
</script>
</body>
</html>
