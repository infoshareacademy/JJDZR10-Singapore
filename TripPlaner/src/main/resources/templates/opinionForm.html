<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Twoja opinia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="opinions.css">
</head>
<body>

<div class="row">
  <form action="#" th:action="@{/opinions/(placeId=${placeId})}" th:object="${opinion}" method="post">

    <div class="container d-flex justify-content-center mt-5">

      <div class="card text-center mb-5">
        <div class="container">
          <label for="exampleFormControlTextarea1" class="form-label"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    for="floatingTextarea" th:field="*{userOpinion}">Twoja Opinia</textarea>
        </div>
        <div class="rate bg-success py-3 text-white mt-3">
          <h6 class="mb-0">Dodaj ocenę</h6>
          <div class="rating">
            <input type="radio" name="rating" value="5" id="5" th:field="*{userRate}"><label for="5">☆</label>
            <input type="radio" name="rating" value="4" id="4" th:field="*{userRate}"><label for="4">☆</label>
            <input type="radio" name="rating" value="3" id="3" th:field="*{userRate}"><label for="3">☆</label>
            <input type="radio" name="rating" value="2" id="2" th:field="*{userRate}"><label for="2">☆</label>
            <input type="radio" name="rating" value="1" id="1" th:field="*{userRate}"><label for="1">☆</label>
          </div>
          <div class="buttons px-4 mt-0">
            <button class="btn btn-warning btn-block rating-submit">Dodaj</button>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
</body>
</html>
