<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add place</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/places}" th:object="${place}" method="post">
        <p>Nazwa: <input type="text" th:field="*{name}"/></p>
        <p>Opis: <input type="text" th:field="*{description}"/></p>
        <p>Ocena: <input type="text" th:field="*{rate}"/></p>
        <p>Miasto: <input type="text" th:field="*{city}"/></p>
        <p>Rodzaj: <select th:field="*{type}">
            <option value="0" th:text="Rodzaj"/>
            <option th:each="type : ${T(com.singapore.TripPlaner.Model.Type).values()}" th:value="${type}" th:text="${type}"/>
        </select></p>
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
        </ul>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
