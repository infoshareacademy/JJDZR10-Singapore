<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Singapore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{/fragments/dashboard :: nav}"></nav>

<div class="container">
    <div class="col-mb-6">
        <h1>Formularz rejestracji</h1>
        <form class="row g-3" action="/register" th:object="${user}" method="POST">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="inputPassword4" th:field="*{password}">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Login</label>
                <input type="text" class="form-control" id="inputAddress" th:field="*{login}">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Imię</label>
                <input type="text" class="form-control" id="inputAddress2" th:field="*{name}">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Akceptuję regulamin.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Zarejestruj</button>
            </div>
        </form>
    </div>
</div>
</form>
</body>
</html>
