<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Singapore - Trip Planner</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
<nav th:insert="~{/fragments/dashboard :: nav}"></nav>
<h1 style="margin-top:1.2cm; margin-bottom:1cm">
</h1>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <a href="#!"><img class="card-img-top"
                                  src="https://dummyimage.com/600x400/000/fff.jpg"
                                  alt="zdjęcie miejsca"/></a>
                <div class="card-body">
                    <h2 class="card-title" th:text="${place.name}"></h2>
                    <p class="card-text" th:text="${place.description}"/>

                    <div><span>Ocena: </span><span th:text="${place.rate}"> </span><span>/5</span></div>
                    <div>
                        <span th:if="${place.price==0}"></span>
                        <span th:unless="${place.price==0}"></span><span>Cena: </span><span th:text="${place.price}"></span><span> zł </span>
                    </div>
                    <!--                                                <span th:text="${place.rate}"></span></p>-->
                    <!--                                            <p class="card-text"><span th:unless="${place.price==0}"><span>Cena: <span><span-->
                    <!--                                                    th:text="${place.price}"></span> zł </span></span></span>-->
                    </p>
                    <button onclick="goBack()">Powrót</button>
                </div>
            </div>
        </div>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="form-floating">
                        <a th:href="@{/opinions/place/{placeId}(placeId=${place.id})}"> Dodaj Opinię</a>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">POGODA</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-floating">
                                <div> TODO aktualna pogoda</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><div class="card mb-4">
            <div class="card-header">Wycieczka</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-floating">
                            <div> TODO przycisk dodania do wycieczki</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-12">
                <div class="card-header">Opinie:</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-floating">
                                <div th:insert="opinionDetails"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/scripts.js"></script>
</body>
</html>
