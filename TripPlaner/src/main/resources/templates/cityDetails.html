<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Singapore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<h1 style="margin-top:1.2cm; margin-bottom:1cm">
</h1>
<div class="container">
    <div class="row">

                    <h2 class="card-title" th:text="${city.name}"></h2>
                    <p class="card-text" th:text="${city.description}"/>
                    <p class="card-text" >Ocena:

                    </p>
                    <button onclick="goBack()">Powrót</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4">

                        <p>Formularz opinii</p>
<!--                        <div th:insert="opinionForm"></div>-->

                </div>

                <div class="card-header">POGODA</div>
                <div class="card-body">

</div>

        <div class="col-lg-12">

                <div class="card-header">Opinie:</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-floating">
<!--                                <div th:insert="opinionDetails"></div>-->
                            </div>
                        </div>
                    </div>
                </div>

<script>
    function goBack() {
        window.history.go(-1);
    }
</script>
</body>
</html>
