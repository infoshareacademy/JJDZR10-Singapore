<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opinie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
<nav th:insert="~{/fragments/dashboard :: nav}"></nav>
<table class="table table-sm">

    <tr th:each="opinion,iterStat: ${opinions}">
        <td th:text="${iterStat.count}"/>
        <td th:text="${opinion.userOpinion}"/>
        <td th:text="${opinion.userRate}"/>
        <td><a th:href="@{/opinions/edit{id}(id=${opinion.id})}" value="button"> Edytuj </a> </td>
        <td><a th:href="@{/opinions/delete{id}(id=${opinion.id})}" value="button"> Usu≈Ñ </a> </td>
    </tr>
</table>

<div class="col-12">
    <a th:href="@{/places}">Dodaj miejsce</a>
</div>
</body>
</html>
