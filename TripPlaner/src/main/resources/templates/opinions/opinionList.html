<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opinie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<nav th:insert="~{/fragments/dashboard :: nav}"></nav>

<div class="container">
    <table class="table table-sm">
        <tr th:each="opinion,iterStat: ${opinions}">
            <td th:text="${iterStat.count}"/>
            <td th:text="${opinion.comment}"/>
            <td th:text="${opinion.rate}"/>
            <td><a th:href="@{/opinions/edit/{id}(id=${opinion.opinionId})}" value="button"> Edytuj </a></td>
            <td><a th:href="@{/opinions/delete/{id}(id=${opinion.opinionId})}" value="button"> Usu≈Ñ </a></td>
        </tr>
    </table>
</div>
</body>
</html>
