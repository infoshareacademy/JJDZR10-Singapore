<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Opinia</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/opinions.css">


</head>
<body>

<div class="container md-3">
  <div class="rating">
    <input type="radio" name="rating" value="1" id="1" th:field="*{opinionDetail.rate}"><label for="1">☆</label>
    <input type="radio" name="rating" value="2" id="2" th:field="*{opinionDetail.rate}"><label for="2">☆</label>
    <input type="radio" name="rating" value="3" id="3" th:field="*{opinionDetail.rate}"><label for="3">☆</label>
    <input type="radio" name="rating" value="4" id="4" th:field="*{opinionDetail.rate}"><label for="4">☆</label>
    <input type="radio" name="rating" value="5" id="5" th:field="*{opinionDetail.rate}"><label for="5">☆</label>
  </div>
  <div class="form-floating">
    <figure class="text-center">
      <blockquote class="blockquote">
        <p th:text="*{opinionDetail.comment}"/>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite title="Source Title" th:text="*{opinionDetail.user.login}"/>
      </figcaption>
    </figure>
  </div>

</div>
</body>
</html>
